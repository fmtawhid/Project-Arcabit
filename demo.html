<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light background for contrast */
            font-family: Poppins, sans-serif; /* Poppins font */
        }

        .icon-button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: linear-gradient(to right, #8f1014, #E01E23);
            color: white;
            border: none;
            border-radius: 30px; /* Rounded corners */
            cursor: pointer;
            font-size: 13px;
            margin-top: 30px;
            letter-spacing: 3px;
            transition: background 5s ease; /* Smooth transition for 5 seconds */
        }

        .icon-button:hover {
            background: linear-gradient(to right, #E01E23, #8f1014); /* Reverse gradient */
        }
    </style>
</head>
<body>
    <button class="icon-button">Hover Me</button>
</body>
</html>
